{% extends "layout.html" %}
{% block body %}

{% block header %}
<style>
</style>
{% endblock %}

<div class="discover">
  <h2>{{title}}</h2>

  <div>
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <h3 style="margin: 0;">{{title}} - Logs</h3>
    </div>
    <br>
    <table class="table table-striped">
      <tr>
        <th>Log Name</th>
        <th>Log Path</th>
      </tr>
      {% for log in logs %}
      <tr>
        <td>{{ log }}</td>
        <td>{{ logs[log] }}</td> <a href="{{ url_for('cwa_download.download_log', log_filename=log_path) }}">{{ log_path }}</a>
      </tr>
      {% endfor %}
    </table>
  </div>

</div>
{% endblock %}
